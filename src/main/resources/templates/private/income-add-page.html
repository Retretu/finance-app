<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Income Transaction</title>
  <link href="/css/private/income-add-page.css" rel="stylesheet">
</head>
<body>
<div class="page-wrapper">
  <div class="container">
    <div class="header-container">
      <div class="header__text">
        <h2>Add Income Transaction</h2>
      </div>
    </div>

    <div class="form-container">
      <form th:action="@{/account/income/add-record}" method="post" class="income-form">
        <div class="form-group">
          <label for="category" class="form-label">Category</label>
          <select id="category" name="category" class="form-select" required>
            <option value="">Select Category</option>
            <option th:each="category : ${incomeCategories}"
                    th:value="${category}"
                    th:text="${category.displayName}">
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="amount" class="form-label">Amount ($)</label>
          <input type="number" id="amount" name="amount" class="form-input"
                 step="0.01" min="0.01" placeholder="Enter amount" required>
        </div>

        <div class="form-group">
          <label for="date" class="form-label">Date</label>
          <input type="date" id="date" name="date" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="description" class="form-label">Description (Optional)</label>
          <textarea id="description" name="description" class="form-textarea"
                    placeholder="Enter description"></textarea>
        </div>

        <div class="form-actions">
          <a href="/account/income" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary">Add Income</button>
        </div>
      </form>
    </div>

    <script>
      // Установка сегодняшней даты по умолчанию
      document.addEventListener('DOMContentLoaded', function() {
        const dateInput = document.getElementById('date');
        if (dateInput && !dateInput.value) {
          const today = new Date().toISOString().split('T')[0];
          dateInput.value = today;
        }
      });
    </script>
  </div>
</div>
</body>
</html>
